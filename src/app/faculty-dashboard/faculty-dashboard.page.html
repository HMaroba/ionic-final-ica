<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">Faculty Dasboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item routerLink="add-booking">
        <ion-icon slot="start" name="add-circle-sharp" style="color: #6c8be0;"></ion-icon>
        <ion-label>Add Bookings</ion-label>
        <ion-icon name="chevron-forward-sharp"></ion-icon>
    </ion-item>
    <ion-item routerLink="/dashboard">
      <ion-icon slot="start" name="list-sharp" style="color: #6c8be0;"></ion-icon>
      <ion-label>Bookings</ion-label>
      <ion-icon name="chevron-forward-sharp"></ion-icon>
  </ion-item>
    <ion-item routerLink="/faculty-notifications">
        <ion-icon slot="start" name="mail-sharp" style="color: #6c8be0;"></ion-icon>
        <ion-label>Messages</ion-label>
        <ion-icon slot="end" name="chevron-forward-sharp"></ion-icon>
    </ion-item>
    <ion-item routerLink="/faculty-profile" style="height: 48px;">
        <ion-icon slot="start" name="person-sharp" style="color: #6c8be0;"></ion-icon>
        <ion-label>Logout</ion-label>
        <ion-icon name="chevron-forward-sharp"></ion-icon>
    </ion-item>
</ion-list>
</ion-content>
