<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">Faculty Dasboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card style="height: 97%;">
  <ion-list style="margin-top: 5%;">
    <ion-item routerLink="/add-booking">
        <ion-icon slot="start" name="add-circle-sharp" style="color: #6c8be0;font-size: 35px;"></ion-icon>
        <ion-title>Add Bookings</ion-title>
        <ion-icon name="chevron-forward-sharp"></ion-icon>
    </ion-item>
    <ion-item routerLink="/dashboard">
      <ion-icon slot="start" name="list-sharp" style="color: #6c8be0; font-size: 35px;"></ion-icon>
      <ion-title>Bookings</ion-title>
      <ion-icon name="chevron-forward-sharp"></ion-icon>
  </ion-item>
    <ion-item routerLink="/faculty-notifications">
        <ion-icon slot="start" name="mail-sharp" style="color: #6c8be0; font-size: 35px;"></ion-icon>
        <ion-title>Messages</ion-title>
        <ion-icon slot="end" name="chevron-forward-sharp"></ion-icon>
    </ion-item>
    <ion-item routerLink="/faculty-profile" style="height: 48px;">
        <ion-icon slot="start" name="person-sharp" style="color: #6c8be0; font-size: 35px;"></ion-icon>
        <ion-title>Logout</ion-title>
        <ion-icon name="chevron-forward-sharp"></ion-icon>
    </ion-item>
</ion-list>
</ion-card>
</ion-content>
