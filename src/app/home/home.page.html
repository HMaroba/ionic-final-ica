<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center"> HomePage </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container1">
    <form [formGroup]="loginform" (ngSubmit)="login(email, password)">
      <ion-title style="text-align: center; margin-bottom: 15%; color: #6c8be0; font-size: 30px;">Login Here</ion-title>
      <ion-item fill="solid" class="items">
        <ion-label position="floating">Email Address</ion-label>
        <ion-input
          type="email"
          formControlName="email"
          placeholder="Enter your email address"
          #email
        ></ion-input>
      </ion-item>
      <span
        class="error"
        *ngIf="isSubmitted && errorControl['email'].errors?.['required']"
      >
        Email address is required
      </span>
      <ion-item fill="solid" style="margin-top: 10px" class="items">
        <ion-label position="floating">Password</ion-label>
        <ion-input
          formControlName="password"
          placeholder="Enter your password "
          type="password"
          #password
        ></ion-input>
      </ion-item>
      <span
        class="error"
        *ngIf="isSubmitted && errorControl['password'].errors?.['required']"
      >
        Password is required
      </span>

      <ion-button expand="block" type="Submit" style="margin-top: 20px;">Submit</ion-button>
      <ion-button expand="block" routerLink="/register" type="Submit"
        >Register</ion-button
      >
      <ion-title
        style="text-align: center; margin-top: 20px; color: #6c8be0; font-size: medium; "
        routerLink="/reset-password"
      >
        Forgot Password ?</ion-title
      >
    </form>
  </div>
</ion-content>
