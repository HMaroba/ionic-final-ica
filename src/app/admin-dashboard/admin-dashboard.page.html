<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center">Admin Dashboard</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/admin-profile">
        <ion-icon name="person-sharp" style="color: white"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row style="margin-top: 10px">
    <ion-title>Faculties</ion-title>
    <ion-icon
      name="add-circle-sharp"
      style="color: #6c8be0; font-size: 40px; margin-right: 6px"
      routerLink="/tabs"
    ></ion-icon>
  </ion-row>
  <ion-card
    style="height: 60px; background-color: #6c8be0"
    routerLink="/view-bookings"
    *ngFor="let fac of faculties"
  >
    <ion-row>
      <ion-card-title style="margin-left: 10px; margin-top: 5px; color: white"
        >{{fac.facultyName}}</ion-card-title
      >
      <!-- <ion-icon name="trash" style="zoom: 2; color: red"></ion-icon> -->
    </ion-row>
  </ion-card>
</ion-content>
