<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align: center">Add Faculty</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <div id="container">
    <form [formGroup]="rstform" (ngSubmit)="submitForm()">
      <ion-item>
        <ion-label position="floating">Faculty Name</ion-label>
        <ion-input
          placeholder="Enter faculty name"
          formControlName="facultyName"
        ></ion-input>
      </ion-item>
      <span
      class="error"
      *ngIf="isSubmitted && errorControl['facultyName'].errors?.['required']"
    >
      Faculty name is required
    </span>
      <ion-button expand="block" type="Submit">Submit</ion-button>
    </form>
  </div>
</ion-content>
